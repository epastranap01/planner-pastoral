<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Pastoral</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        
        .header-bg {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: -3rem;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .main-card {
            border: none; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white; overflow: hidden;
        }

        .form-control {
            background-color: #f8f9fa; border: 1px solid #e9ecef;
            border-radius: 10px; padding: 12px;
        }
        .form-control:focus {
            box-shadow: none; border-color: #0d6efd; background-color: #fff;
        }

        .btn-custom {
            border-radius: 10px; padding: 12px; font-weight: 600;
            background-color: #0d6efd; border: none; transition: all 0.3s;
        }
        .btn-custom:hover { background-color: #0b5ed7; transform: translateY(-2px); }

        .table-custom thead th {
            background-color: #f8f9fa; color: #6c757d; font-weight: 600;
            border: none; text-transform: uppercase; font-size: 0.85rem; padding: 15px;
        }
        .table-custom tbody td {
            padding: 15px; vertical-align: middle; border-bottom: 1px solid #f0f0f0;
        }
        .table-custom tbody tr { transition: all 0.3s ease-in-out; }

        .badge-date {
            background-color: #e7f1ff; color: #0d6efd; padding: 6px 10px;
            border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            display: inline-block; min-width: 80px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-bg">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="text-white">
                <h2 class="fw-bold mb-0"><i class="bi bi-calendar-check-fill me-2"></i>Planner Pastoral</h2>
                <p class="opacity-75 mb-0" style="font-size: 0.9rem;">Organización Trimestral</p>
            </div>
            
            <button id="btnSalir" class="btn btn-outline-light btn-sm px-3 rounded-pill">
    <i class="bi bi-box-arrow-right me-1"></i> Salir
</button>
        </div>
    </div>

    <div class="container pb-5">
        
        <div class="d-flex justify-content-center my-4" id="navAdmin" style="display:none !important;">
            <div class="btn-group shadow-sm bg-white rounded-pill p-1">
                <button onclick="cambiarVista('planner')" class="btn btn-primary rounded-pill px-4" id="btnPlanner">
                    <i class="bi bi-calendar-event me-2"></i>Actividades
                </button>
                <button onclick="cambiarVista('usuarios')" class="btn btn-light rounded-pill px-4" id="btnUsuarios">
                    <i class="bi bi-people-fill me-2"></i>Usuarios
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div id="vistaPlanner" class="card main-card mb-5">
                    <div class="card-body p-4 p-md-5">
                        
                        <div id="seccionCrear">
                            <h5 class="text-primary mb-4 fw-bold"><i class="bi bi-plus-circle me-2"></i>Nueva Actividad</h5>
                            <form id="actividadForm">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label class="form-label text-muted small">Fecha</label>
                                        <input type="date" id="fecha" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label text-muted small">Actividad</label>
                                        <input type="text" id="actividad" class="form-control" placeholder="Ej: Ayuno" required>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label text-muted small">Detalles</label>
                                        <input type="text" id="detalles" class="form-control" placeholder="Encargado...">
                                    </div>
                                </div>
                                <div class="mt-4 text-end">
                                    <button type="submit" class="btn btn-primary btn-custom px-5 text-white">Guardar</button>
                                </div>
                            </form>
                            <hr class="my-5 opacity-25">
                        </div>
                        <h5 class="text-dark mb-4 fw-bold"><i class="bi bi-list-task me-2"></i>Próximas Actividades</h5>
                        <div class="table-responsive">
                            <table class="table table-custom table-hover">
                                <thead>
                                    <tr>
                                        <th style="width: 15%;">Fecha</th>
                                        <th style="width: 30%;">Actividad</th>
                                        <th style="width: 40%;">Detalles</th>
                                        <th style="width: 15%; text-align: right;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaActividades"></tbody>
                            </table>
                            <div id="loading" class="text-center py-4 text-muted" style="display:none;">
                                <div class="spinner-border spinner-border-sm me-2"></div> Cargando...
                            </div>
                        </div>
                    </div>
                </div>

                <div id="vistaUsuarios" class="card main-card mb-5" style="display:none;">
                    <div class="card-body p-4 p-md-5">
                        <h5 class="text-primary mb-4 fw-bold"><i class="bi bi-person-plus-fill me-2"></i>Registrar Usuario</h5>
                        
                        <form id="usuarioForm">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-4">
                                    <label class="form-label text-muted small">Usuario</label>
                                    <input type="text" id="newUsername" class="form-control" placeholder="Ej: pastor_juan" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label text-muted small">Contraseña</label>
                                    <input type="password" id="newPassword" class="form-control" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-muted small">Rol</label>
                                    <select id="newRol" class="form-select">
                                        <option value="invitado">Invitado</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100 btn-custom">Crear</button>
                                </div>
                            </div>
                        </form>

                        <hr class="my-5 opacity-25">

                        <h5 class="text-dark mb-4 fw-bold"><i class="bi bi-people me-2"></i>Lista de Usuarios</h5>
                        <div class="table-responsive">
                            <table class="table table-custom table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Rol</th>
                                        <th class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaUsuarios"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold"><i class="bi bi-pencil-square me-2"></i>Editar Actividad</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formEditar">
                    <input type="hidden" id="editId"> <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Fecha</label>
                        <input type="date" id="editFecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Actividad</label>
                        <input type="text" id="editActividad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Detalles</label>
                        <textarea id="editDetalles" class="form-control" rows="2"></textarea>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-custom">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js?v=2"></script>
</body>
</html>
