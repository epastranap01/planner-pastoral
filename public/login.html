<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Planner Pastoral</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
        }

        .main-container {
            height: 100vh;
            overflow: hidden;
        }

        /* --- LADO IZQUIERDO (Arte) --- */
        .brand-section {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%); /* Degradado Violeta-Azul */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Círculos decorativos de fondo */
        .brand-section::before {
            content: '';
            position: absolute;
            top: -10%; right: -10%;
            width: 300px; height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .brand-section::after {
            content: '';
            position: absolute;
            bottom: 10%; left: -5%;
            width: 200px; height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .brand-content {
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .brand-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- LADO DERECHO (Formulario) --- */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        /* Inputs Flotantes Personalizados */
        .form-floating > .form-control {
            border: 2px solid #f0f2f5;
            border-radius: 12px;
            background-color: #fcfcfc;
        }
        
        .form-floating > .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 4px rgba(78, 84, 200, 0.1);
        }

        .form-floating > label {
            color: #a0a0a0;
        }

        .btn-primary {
            background-color: #4e54c8;
            border-color: #4e54c8;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #3b3f99;
            border-color: #3b3f99;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
        }

        /* Adaptación móvil */
        @media (max-width: 991px) {
            .brand-section {
                min-height: 250px; /* Header en móviles */
                flex: none;
            }
            .brand-icon { font-size: 3rem; }
            .login-section { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="row g-0 main-container">
        
        <div class="col-lg-6 brand-section">
            <div class="brand-content">
                <i class="bi bi-calendar-check brand-icon"></i>
                <h1 class="fw-bold display-5">Iglesia Cristiana Luterana El Buen Pastor</h1>
                <p class="lead opacity-75">Planificacion de actividades Trimestrales</p>
            </div>
        </div>

        <div class="col-lg-6 login-section">
            <div class="login-wrapper">
                <div class="mb-5">
                    <h2 class="fw-bold text-dark">Bienvenido</h2>
                    <p class="text-muted">Por favor ingresa tus credenciales.</p>
                </div>

                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                        <label for="username"><i class="bi bi-person me-2"></i>Usuario</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password"><i class="bi bi-lock me-2"></i>Contraseña</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Iniciar Sesión <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                    
                    <div id="errorMsg" class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger text-center small" style="display:none;"></div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted opacity-50">© 2025 Iglesia Cristiana Luterana El Buen Pastor</small>
                </div>
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const btnSubmit = form.querySelector('button[type="submit"]');

            // Feedback visual de carga
            const textoOriginal = btnSubmit.innerHTML;
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Entrando...';
            errorDiv.style.display = 'none';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rol', data.rol);
                    window.location.href = 'index.html'; 
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.innerText = data.error || 'Credenciales incorrectas';
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = textoOriginal;
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.innerText = 'Error de conexión con el servidor';
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = textoOriginal;
            }
        });
    </script>
</body>
</html>
