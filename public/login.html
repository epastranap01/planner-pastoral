<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Planner Pastoral</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            /* Colores de Marca (Coherentes con el Dashboard) */
            --primary: #2563eb;       
            --primary-dark: #1d4ed8;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }

        h1, h2, h3 { font-family: 'Poppins', sans-serif; }

        .main-container {
            height: 100vh;
            overflow: hidden;
        }

        /* --- LADO IZQUIERDO (ARTE & BRANDING) --- */
        .brand-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Círculos decorativos sutiles */
        .brand-section::before {
            content: ''; position: absolute; top: -10%; right: -10%;
            width: 300px; height: 300px;
            background: rgba(255, 255, 255, 0.1); border-radius: 50%;
        }
        .brand-section::after {
            content: ''; position: absolute; bottom: 10%; left: -5%;
            width: 200px; height: 200px;
            background: rgba(255, 255, 255, 0.1); border-radius: 50%;
        }

        .brand-content {
            z-index: 2;
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }

        /* Sombra suave para el logo en fondo oscuro */
        .brand-logo-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        /* --- LADO DERECHO (LOGIN FORM) --- */
        .login-section {
            display: flex; align-items: center; justify-content: center;
            background-color: #ffffff;
        }

        .login-wrapper {
            width: 100%; max-width: 420px; padding: 2rem;
        }

        /* Inputs Modernos */
        .form-floating > .form-control {
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            background-color: #f9fafb;
            font-size: 0.95rem;
        }
        
        .form-floating > .form-control:focus {
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-floating > label { color: #9ca3af; }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Adaptación móvil */
        @media (max-width: 991px) {
            .brand-section {
                min-height: 280px; 
                flex: none;
                padding: 2rem 1rem;
            }
            .brand-logo-img { width: 80px; height: 80px; }
            .login-section { flex: 1; }
            .brand-content h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="row g-0 main-container">
        
        <div class="col-lg-6 brand-section">
            <div class="brand-content">
                <img src="img/LogoICLEB.svg" alt="Logo Iglesia" class="brand-logo-img">
                
                <h1 class="fw-bold mb-3">Iglesia Cristiana Luterana<br>El Buen Pastor</h1>
                <p class="lead opacity-75 fs-6">Sistema de Gestión Pastoral, Agenda y Finanzas.</p>
            </div>
        </div>

        <div class="col-lg-6 login-section">
            <div class="login-wrapper">
                <div class="mb-5">
                    <h2 class="fw-bold text-dark">Bienvenido</h2>
                    <p class="text-muted">Ingresa tus credenciales para acceder.</p>
                </div>

                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required autocomplete="username">
                        <label for="username"><i class="bi bi-person me-2"></i>Usuario</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="current-password">
                        <label for="password"><i class="bi bi-lock me-2"></i>Contraseña</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Iniciar Sesión <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                    
                    <div id="errorMsg" class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger text-center small rounded-3" style="display:none;"></div>
                </form>

                <div class="text-center mt-5">
                    <small class="text-muted opacity-50 fw-medium">© 2026 Panel Administrativo</small>
                </div>
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const btnSubmit = form.querySelector('button[type="submit"]');

            // Feedback visual de carga (UX)
            const textoOriginal = btnSubmit.innerHTML;
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Verificando...';
            errorDiv.style.display = 'none';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rol', data.rol);
                    // Redirigir suavemente
                    window.location.href = 'index.html'; 
                } else {
                    throw new Error(data.error || 'Credenciales incorrectas');
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `<i class="bi bi-exclamation-circle me-1"></i> ${error.message}`;
                
                // Efecto de vibración si falla
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = textoOriginal;
            }
        });
    </script>
    
    <style>
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
